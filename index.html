<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="style.css">        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><span></span> Kalkulator Matematik</h1>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <h2>Welcome to Katik</h2>
        <p>Heloow friends, welcome to Katik :)</p>
        
        <button class="btn-primary">Persegi</button>
        <p>P. Panjang</p>

        <div class="card">
            <h3>Luas Persegi</h3>
            <img src="persegi-bangun-datar.webp" alt="Gambar Persegi">
            <p>Rumus Luas Persegi yaitu:</p>
            <p><b>L = S x S</b></p>
            <p>Di mana:<br>L = Luas<br>S = Sisi</p>

            <label for="sisi">Nilai Sisi:</label>
            <input type="number" id="sisi" placeholder="Masukkan nilai sisi">
            
            <button id="btn-hitung">Hitung</button>
            <button id="btn-reset">Reset</button>

            <div id="hasil"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made by @jzhro</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
